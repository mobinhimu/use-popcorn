<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress - Mobin</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="container header">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
      </header>
      <section>
        <div class="container dashboard">
          <h3>Progress</h3>
          <div class="progress-items">
            <div class="progress-item red">
              <p class="name">Books Read</p>
              <p class="how-many">14 / 30 books</p>
              <p class="percentage">46.67%</p>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="edit"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
            </div>

            <div class="progress-item green">
              <p class="name">Books Read</p>
              <p class="how-many">14 / 30 books</p>
              <p class="percentage">46.67%</p>
            </div>

            <div class="progress-item teal">
              <p class="name">Books Read</p>
              <p class="how-many">14 / 30 books</p>
              <p class="percentage">46.67%</p>
            </div>

            <div class="progress-item black">
              <p class="name">Books Read</p>
              <p class="how-many">14 / 30 books</p>
              <p class="percentage">46.67%</p>
            </div>

            <div class="progress-item indigo">
              <p class="name">Books Read</p>
              <p class="how-many">14 / 30 books</p>
              <p class="percentage">46.67%</p>
            </div>
          </div>
        </div>
      </section>

      <section class="modal-sec">
        <div class="container modal">
          <form>
            <input type="text" placeholder="Enter Your Goal" />
            <input type="text" placeholder="Have To Do [Number]" />
            <input type="text" placeholder="You Have Completed" />

            <button type="submit">Add Progress</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
